<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Hero Header -->
    <header class="bg-primary text-white py-5 mb-4 shadow-sm">
        <div class="container">
            <h1 class="display-5 fw-bold mb-1">Quotes Collection</h1>
            <p class="lead mb-0">Discover, share, and manage your favorite quotes in one place</p>
        </div>
    </header>

    <div class="container">
        <!-- Row for the main quotes -->
        <div class="row gy-4" id="quotes-container">
            <!-- JS will inject quote cards here -->
        </div>

        <!-- Add New Quote Section -->
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title fw-bold">Add a New Quote</h5>
                <form id="quote-form" autocomplete="off" class="mt-3">
                    <div class="mb-3">
                        <label for="quoteText" class="form-label">Quote Text</label>
                        <input type="text" class="form-control" id="quoteText" placeholder="e.g. 'Life is what happens...'" required />
                    </div>
                    <div class="mb-3">
                        <label for="quoteAuthor" class="form-label">Author (optional)</label>
                        <input type="text" class="form-control" id="quoteAuthor" placeholder="e.g. John Lennon" />
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="quoteTag" class="form-label">Tag (optional)</label>
                        <input type="text"
                               class="form-control"
                               id="quoteTag"
                               placeholder="e.g. Inspiration, Humor" />
                        <div id="tagSuggestions"></div>
                    </div>
                    <button type="submit" class="btn btn-success px-4">Add Quote</button>
                </form>
            </div>
        </div>

        <!-- Top Quotes Section -->
        <div class="card mt-5 mb-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title fw-bold">Top Liked Quotes</h5>
                <div id="top-quotes-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (required for some UI behaviors) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main App Logic -->
    <script src="app.js"></script>
</body>
</html>
