<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Quotes Collection</h2>

        <!-- Quotes List -->
        <div id="quotes-container" class="mt-4"></div>

        <!-- Add New Quote Form -->
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Add a New Quote</h5>
                <form id="quote-form">
                    <div class="mb-3">
                        <label for="quoteText" class="form-label">Quote Text</label>
                        <input type="text" class="form-control" id="quoteText" required />
                    </div>
                    <div class="mb-3">
                        <label for="quoteAuthor" class="form-label">Author (optional)</label>
                        <input type="text" class="form-control" id="quoteAuthor" />
                    </div>
                    <button type="submit" class="btn btn-success">Add Quote</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "/api/quotes";

        // Load all quotes
        async function loadQuotes() {
            try {
                const res = await fetch(apiUrl);
                if (!res.ok) throw new Error("Failed to fetch quotes");

                const data = await res.json();
                const container = document.getElementById("quotes-container");
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = "<p class='text-muted text-center'>No quotes yet. Be the first to add one!</p>";
                    return;
                }

                data.forEach(q => {
                    const div = document.createElement("div");
                    div.className = "card mb-3";
                    div.innerHTML = `
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>${q.text}</p>
                                    <footer class="blockquote-footer">${q.author || "Unknown"}</footer>
                                    <span class="badge bg-secondary">Likes: ${q.likes}</span>
                                </blockquote>
                            </div>
                        `;
                    container.appendChild(div);
                });

            } catch (err) {
                console.error("Error loading quotes:", err);
            }
        }

        // Submit quote form
        document.getElementById("quote-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const quote = {
                text: document.getElementById("quoteText").value,
                author: document.getElementById("quoteAuthor").value
            };

            console.log("Submitting quote:", quote);

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(quote)
                });

                if (res.ok) {
                    console.log("Quote successfully added!");
                    this.reset();
                    await loadQuotes();
                } else {
                    console.error("Failed to add quote:", await res.text());
                }
            } catch (err) {
                console.error("Error sending quote:", err);
            }
        });

        // Load quotes on initial page load
        loadQuotes();
    </script>
</body>
</html>
