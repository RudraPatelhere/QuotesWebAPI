<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-4">
        <!-- Title -->
        <h2 class="text-center text-primary mb-4">Quotes Collection</h2>

        <!-- Quote Grid -->
        <div id="quotes-container" class="row gy-4"></div>

        <!-- Add New Quote -->
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Add a New Quote</h5>
                <form id="quote-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="quoteText" class="form-label">Quote Text</label>
                        <input type="text" class="form-control" id="quoteText" required />
                    </div>
                    <div class="mb-3">
                        <label for="quoteAuthor" class="form-label">Author (optional)</label>
                        <input type="text" class="form-control" id="quoteAuthor" />
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="quoteTag" class="form-label">Tag (optional)</label>
                        <input type="text" class="form-control" id="quoteTag" />
                        <div id="tagSuggestions"></div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Quote</button>
                </form>
            </div>
        </div>

        <!-- Top Quotes Section -->
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Top Liked Quotes</h5>
                <div id="top-quotes-container" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (required for some UI behaviors) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main App Logic -->
    <script src="app.js"></script>
</body>
</html>
